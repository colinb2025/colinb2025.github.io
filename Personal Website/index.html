<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colin Bitz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 100%;
      height: 100vh;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <p class="loadingScreenText">Immerse Yourself in Full Screen</p>
  </div>

  <script src="script.js"></script>

  <button id="exitButton" class="exitButton" onclick="restoreCameraLocation()"></button>

  <button id="socialButton" class="socials" onclick="showSocials()" onmouseout="hideSocials()"></button>
  <button id="instagram" class="instagram" onclick="window.open('https://www.instagram.com/cbitz_/', '_blank')"></button>
  <button id="githubHS" class="githubHS" onclick="window.open('https://github.com/colinb2025', '_blank')"></button>
  <button id="linkedin" class="linkedin" onclick="window.open('https://www.linkedin.com/in/colin-bitz-90b36122b/', '_blank')"></button>
  <a id="resume" class="resume" href="assets/socials/resume.pdf" download></a>

  <button id="spotifyButton" class="spotifyButton" onclick="window.open('https://open.spotify.com/?flow_ctx=358dbb58-fb23-4e1d-8590-b402ff96bb6d%3A1692395184', '_blank')"></button>
  <button id="gamesButton" class="gamesButton" onclick="window.open('https://steamcommunity.com/id/cbitz02/', '_blank')"></button>
  <button id="swimButton" class="swimButton" onclick="window.open('https://virginiasports.com/sports/swimming/roster/season/2023-24/player/colin-bitz/', '_blank')"></button>

  <button id="navigationButton" class="navigation" onclick="showNavigation()" onmouseout="hideNavigation()"></button>
  <button id="projects" class="projects" onclick="cameraToProjects()"></button>
  <button id="aboutMe" class="aboutMe" onclick="cameraToAboutMe()"></button>

  <div id="projectContainer" class="PC">
    <button id="wordle" class="wordle" onclick="window.open('https://github.com/colinb2025/Wordle', '_blank')"></button>
    <button id="classRate" class="classRate" onclick="window.open('https://github.com/colinb2025/Course_Review', '_blank')"></button>
    <button id="stocks" class="stocks" onclick="window.open('https://github.com/colinb2025/Stock_Trading', '_blank')"></button>
    <button id="digits" class="digits" onclick="window.open('https://github.com/colinb2025/Digits', '_blank')"></button>
  </div>

  <model-viewer id="my-model" src="assets/final.gltf" camera-controls camera-orbit="146.3deg 76.02deg 73.3m" field-of-view="20deg" style="opacity: 0;" exposure="0.4"></model-viewer>

</body>
</html>
